<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="stylesheet" href=styles.css>
    <style>
        body{
            font-family: Calibri, serif;
            background-color: beige;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px 50px 100px 50px;
            text-align: center;
            background-color: #baefba;
            color: #001c00;
            border-radius: 10px;
        }

        h1{
            font-family: "Calibri Light", serif;
            color: #1c6b1c;
            margin: 50px 50px 100px 50px;
            font-size: xx-large;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border-color: #399639;
            background-color: beige;
            color: #1c6b1c;
            font-weight: bold;
        }

        button:hover{
            background-color: ivory;
            color: #001c00;
            border-color: #baefba;
        }

        input[type="text"],
        input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Question 1</h1>
    <p>Quelle est la capitale de la France ?</p>
    <form action="/question/submit" method="post">
        <input type="radio" id="paris" name="reponse" value="paris">
        <label for="paris">Paris</label><br>
        <input type="radio" id="londres" name="reponse" value="londres">
        <label for="londres">Londres</label><br>
        <input type="radio" id="berlin" name="reponse" value="berlin">
        <label for="berlin">Berlin</label><br>
        <button type="submit">Valider</button>
    </form>
</div>
</body>
</html>
